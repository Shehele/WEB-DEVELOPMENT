<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>JS Functions</title>
    </head>
    <body>
        <h2>Javascript functons</h2>

        <button id="greetingBtn" onclick="alert(displaySum());">
            Click to see the sum of 2 numbers
        </button>

        <script>
            function displaySum(){
                var num1 = 32;
                var num2 = 24;

                var sum = num1 + num2;

                alert(sum);
            }
        </script>
    </body>

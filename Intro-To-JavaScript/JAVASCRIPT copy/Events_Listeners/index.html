<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <title>DOM Manipulation</title>
        <style></style>
    </head>
    <body>
        <button id="greetings">Iam a button</button>

        <script>
            // function to display greeting alert
            function displayGreetings(){
                alert("Jambo PLP!")
            }

           // when the window is fully loaded, execute the displayGreeting function 
            window.onload = displayGreetings();
        </script>
    </body>
</html>

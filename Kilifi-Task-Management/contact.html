<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="footer.css">
    <script src="contact.js" defer></script>
    <script src="script.js" defer></script>
    <title>contact page</title>
</head>

<body>
    <!-- This is navbar -->
    <header>
        <nav class="nav">
            <a href="/index.html">
                <img style="width: 100px; height: 70px;" src="images/plp-logo.png" alt="">
            </a>

            <div class="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>

            <div class="nav__link hide">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
                <a href="signUp.html">Login</a>
            </div>
        </nav>
    </header>
    <!-- this is contact part -->
    <div class="container">
        <div class="contact-us">
            <div class="box-1"></div>
            <div class="right">
                <h2>Contact Us</h2>
                <input type="text" class="field" id="name" placeholder="Your Name">
                <input type="email" class="field" id="email" placeholder="Your Email">
                <input type="text" class="field" id="number" placeholder="Your phone number">
                <textarea class="field area" cols="70" id="msg" placeholder="Message"></textarea>
                <button type="submit" class="submit" id="sent" onclick="message()">Submit</button>
                <!-- alert message -->
                <div class="message">
                    <div class="success" id="success">Your message successfully sent!</div>
                    <div class="danger" id="danger">Fields can not be empty!</div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- footer -->
    <footer class="footer">
        <ul class="social_icons">
            <!-- social media icons -->
            <li class="list">
                <a class="icon" href="#">
                    <ion-icon name="logo-facebook"></ion-icon>
                </a>
            </li>
            <li class="list">
                <a class="icon" href="#">

                    </ion-icon>
                </a>
            </li>

                </a>
            </li>
            <li class="list">
                <a class="icon" href="#">
                    <ion-icon name="logo-instagram"></ion-icon>
                </a>
            </li>
        </ul>
        <!-- home page, about page,contact page and login page -->

            </li>

            </li>
            <li class="menu_icons">
                <a class="tag" href="contact.html">Contact</a>
            </li>
            <li class="menu_icons">
                <a class="tag" href="signUp.html">Login</a>
            </li>
        </ul>
        <div class="footer-bottom">
            <!-- copyright section -->
            <p>copyright&copy;2023 Taskmanagementsystem. designed by <span>web team</span></p>
        </div>
    </footer>
